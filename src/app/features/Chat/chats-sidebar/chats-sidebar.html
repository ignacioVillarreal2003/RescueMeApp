<section class="chats-sidebar">
  <header class="chats-sidebar__header">
    <app-icon-btn [icon]="'reply'"></app-icon-btn>
    <h1 class="chats-sidebar__title">Chats</h1>
  </header>
  <ul class="chats-sidebar__chat-list">
    @for (chat of chats; track chat.id) {
      <li><app-chat-preview [chat]="chat"
                            [user]="user"
                            [chatId]="chatId"></app-chat-preview></li>
    }
  </ul>
</section>
