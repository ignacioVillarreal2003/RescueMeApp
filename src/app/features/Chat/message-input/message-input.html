<form class="send-message-form"
      [formGroup]="sendMessageForm"
      (ngSubmit)="onSubmit()">
  <input class="send-message-form__input"
         type="text"
         formControlName="content"
         placeholder="Escribe un mensaje..."/>
  <app-icon-btn [icon]="'send'"></app-icon-btn>
</form>
