<div class="chat-options">
  <div class="chat-options__overlay" (click)="close()"></div>

  <div class="chat-options__drawer">
    <header class="chat-options__header">
      <!--
            <app-btn-close (click)="close()"></app-btn-close>
      -->
    </header>
    <button class="chat-options__btn-pet" (click)="openPetView()">
      <img src="./icons/pets_48dp_000000_FILL0_wght300_GRAD200_opsz48.svg">
      <h3>Go to pet</h3>
    </button>
    <button class="chat-options__btn-profile" (click)="openPublicProfile()">
      <img src="./icons/account_circle_48dp_000000_FILL0_wght300_GRAD200_opsz48.svg">
      <h3>View profile</h3>
    </button>
    <button class="chat-options__btn-delete" (click)="deleteChat()">
      <img src="./icons/delete_48dp_000000_FILL0_wght300_GRAD200_opsz48.svg">
      <h3>Delete chat</h3>
    </button>
  </div>
</div>
