<section class="chat-window">
  <header class="chat-window__header">
    <div class="chat-window__user">
      <img class="chat-window__image" src="./avatars/avatar-1.png" alt="">
      <h1 class="chat-window__title">{{chat?.username1}}</h1>
    </div>
    <app-icon-btn [icon]="'atr'"></app-icon-btn>
  </header>
  <app-message-list [chat]="chat"
                    [user]="user"></app-message-list>
  <app-message-input [chat]="chat"
                     [user]="user"></app-message-input>
</section>
