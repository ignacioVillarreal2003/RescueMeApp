<app-section-glass>
  <div class="password-management">
    <h1 class="password-management__title">Password management</h1>
    <form class="password-management__form"
          [formGroup]="form"
          (ngSubmit)="onSubmit()">
      <app-input-form [placeholder]="'Last password'"
                      formControlName="lastPassword"
                      [type]="'password'"
                      [label]="'Last password'"
                      [error]="getErrorMessage('lastPassword')"></app-input-form>
      <app-input-form [placeholder]="'New password'"
                      formControlName="newPassword"
                      [type]="'password'"
                      [label]="'New password'"
                      [error]="getErrorMessage('newPassword')"></app-input-form>
      <app-text-btn [text]="'Update'"
                    [color]="'primary'"
                    [buttonType]="'submit'"
                    style="width: 100%"></app-text-btn>
    </form>
  </div>
</app-section-glass>
