<aside class="main-sidebar" [class.expanded]="expanded">
  <button class="main-sidebar__toggle-btn" (click)="expanded = !expanded">
    <mat-icon class="material-symbols-rounded filled">
      {{ expanded ? 'arrow_left' : 'arrow_right' }}
    </mat-icon>
  </button>
  <nav class="main-sidebar__nav">
    <header class="main-sidebar__header">
      <a routerLink="/main/profile-management">
        <div class="main-sidebar__avatar">
          <mat-icon class="material-symbols-rounded filled">person</mat-icon>
        </div>
        <p>Ignacio Villarreal</p>
      </a>
    </header>
    <ul class="main-sidebar__content">
      <li>
        <a routerLink="/main/profile-management">
          <mat-icon class="material-symbols-rounded filled">home</mat-icon>
          <p>Home</p>
        </a>
      </li>
      <li>
        <a routerLink="/main/profile-management">
          <mat-icon class="material-symbols-rounded filled">pets</mat-icon>
          <p>My pets</p>
        </a>
      </li>
      <li>
        <a routerLink="/main/profile-management">
          <mat-icon class="material-symbols-rounded filled">favorite</mat-icon>
          <p>My petitions</p>
        </a>
      </li>
      <li>
        <a routerLink="/main/profile-management">
          <mat-icon class="material-symbols-rounded filled">forum</mat-icon>
          <p>Chat</p>
        </a>
      </li>
    </ul>
    <footer class="main-sidebar__footer">
      <button>
        <mat-icon class="material-symbols-rounded filled">logout</mat-icon>
        <p>Logout</p>
      </button>
  </footer>
  </nav>
</aside>
