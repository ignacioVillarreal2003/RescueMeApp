@if (ownerUser != undefined) {
  <app-section-glass [type]="'type-2'">
    <section class="owner-overview">
      <h1 class="owner-overview__name">{{ ownerUser.firstName }} {{ ownerUser.lastName}} </h1>
      <div class="owner-overview__data">
        <mat-icon class="material-symbols-rounded filled">call</mat-icon>
        <p>{{ ownerUser.phone }}</p>
      </div>
      <div class="owner-overview__data">
        <mat-icon class="material-symbols-rounded filled">mail</mat-icon>
        <p>{{ ownerUser.email }}</p>
      </div>
      <div class="owner-overview__data">
        <mat-icon class="material-symbols-rounded filled">location_on</mat-icon>
        <p>{{ ownerUser.address }}</p>
      </div>
    </section>
  </app-section-glass>
}
