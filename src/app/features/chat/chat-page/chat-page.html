<div class="chat-page">
  <div class="chat-list-wrapper">
    <app-chat-list [activeChatId]="activeChatId"
                   [me]="me"
                   [petitions]="petitions"></app-chat-list>
  </div>
  <div class="chat-window-wrapper">
    <app-chat-window [petition]="getActiveChat()" [me]="me"></app-chat-window>
  </div>
</div>
